# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#

defaults: &defaults
  docker:
    - image: circleci/openjdk:8-jdk

version: 2
jobs:
  build:
    <<: *defaults

    environment:
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn -s .circleci/settings.xml dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      - run: mvn -s .circleci/settings.xml package

      - run:
          name: "Save test results"
          command: |
            mkdir -p ~/test-results/junit
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit \;
          when: always

      - store_test_results:
          path: ~/test-results

      - setup_remote_docker

      - run:
          name: "Build and store image"
          command: |
            docker build -t $CIRCLE_PROJECT_REPONAME:latest .

      - run:
          name: "Create workspace"
          command: |
            mkdir -p workspace/image
            docker save -o workspace/image/$CIRCLE_PROJECT_REPONAME-image.tar $CIRCLE_PROJECT_REPONAME:latest

      - persist_to_workspace:
          root: workspace
          paths:
            - image

  push:
    <<: *defaults
    
    steps:

      - attach_workspace:
          at: workspace

      - setup_remote_docker

      - run:
          name: "Install AWS"
          command: |
            curl "https://s3.amazonaws.com/aws-cli/awscli-bundle.zip" -o "awscli-bundle.zip"
            unzip awscli-bundle.zip
            sudo ./awscli-bundle/install -i /usr/local/aws -b /usr/local/bin/aws

      - run:
          name: "Log in to AWS ECR"
          command: eval $(aws ecr get-login --no-include-email --region $AWS_REGION)

      - run:
          name: "Reload and push docker image"
          command: |
            docker load < workspace/image/$CIRCLE_PROJECT_REPONAME-image.tar
            docker tag $CIRCLE_PROJECT_REPONAME:latest $AWS_ECR_HOST/$CIRCLE_PROJECT_REPONAME:latest
            docker tag $CIRCLE_PROJECT_REPONAME:latest $AWS_ECR_HOST/$CIRCLE_PROJECT_REPONAME:$CIRCLE_TAG
            docker push $AWS_ECR_HOST/$CIRCLE_PROJECT_REPONAME:latest
            docker push $AWS_ECR_HOST/$CIRCLE_PROJECT_REPONAME:$CIRCLE_TAG

workflows:
  version: 2
  build-push:
    jobs:
      - build:
          context: hpctv
          filters:
            tags:
              only: /.*/
      - push:
          context: hpctv
          requires:
            - build
          filters:
            tags:
              only: /^\d+\.\d+\.\d+$/
            branches:
              ignore: /.*/
